<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* nav .logout {
            color: white;
        } */

        nav {
            height: 50px;
            background-color: blue;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        nav .logo {
            color: white;
            text-transform: uppercase;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            line-height: 50px;
        }

        button[type="button"] {
            color: white;
            background-color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .maindiv {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
        }

        h2 {
            text-align: center;
        }

        .card {
            background-color: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 16px;
            color: #000;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .username, .email, .password {
            padding: 10px;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu span {
            height: 2px;
            width: 25px;
            background: white;
            margin-bottom: 4px;
            border-radius: 5px;
        }

        input[type=checkbox] {
            display: none;
        }

        @media (max-width: 768px) {
            .menu {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                align-items: start;
                width: 100%;
                background-color: blue;
                position: absolute;
                top: 50px;
                left: 0;
                padding: 10px 0;
            }

            input[type=checkbox]:checked ~ ul {
                display: flex;
            }

            nav ul li {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
                text-align: center;
            }

            .maindiv {
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1 class="logo">Navbar</h1>
        <input type="checkbox" id="menu-toggle">
        <label class="menu" for="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
        <!-- <button class="logout">Logout</button> -->
    </nav>
    <div class="maindiv">
        <div class="card">
            <h2>Register</h2>
            <div class="username">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required>
            </div>
            <button class="button">Register</button>
        </div>
    </div>
</body>
</html>
